<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />

    <link rel="stylesheet" href="./assets/css/login.css">

    <title>Login</title>
</head>
<body>
    <main class="main">
        <div class="wrapper reg__wrapper">
            <div class="reg__card">
                <img class="reg__card__logo" src="./assets/img/logo.svg" alt="logo">
                <form action="#" class="reg__form">
                    <h2>Sign in</h2>
                    <div class="reg__form__inputs">
                        <input type="text" placeholder="Email">
                        <input type="text" placeholder="Password">
                    </div>
                    <button class="reg__form__button" type="submit">Continue</button>
                </form>
                <a class="reg__reset__pass" href="#">Forgot password?</a>
                <div class="reg__another">
                    Or
                </div>
                <div class="reg__links">
                    <a href="" class="reg__link">
                        <img src="./assets/img/flat-color-icons_google.svg" alt="">
                        <p>Continue with Google</p>
                        <img class="reg__link__border" src="./assets/img/reg__border.svg" alt="">
                    </a>
                    <a href="" class="reg__link">
                        <img src="./assets/img/logos_facebook.svg" alt="">
                        <p>Continue with Facebook</p>
                        <img class="reg__link__border" src="./assets/img/reg__border.svg" alt="">
                    </a>
                </div>
                <div class="reg__footer">
                    <span>New user? <a href="./registration.html">Create an account</a></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
